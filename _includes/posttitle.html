{% unless page.notitle %}
    {% if include.link %}
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    {% else %}
        <h1>{{ page.title }}</h1>
    {% endif %}
    <p class="meta">
        <span class="date">{{ page.date | date_to_long_string }}</span>
        {% if page.categories %}
        <span>| Categories: </span>
            {% for cat in page.categories %}
                <span class="category">{{ cat }}</span>
            {% endfor %}
        {% endif %}
    </p>
{% endunless %}
