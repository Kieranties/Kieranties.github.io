disqus_shortname: kierantiescodes
google_analytics: ''

collections:
  featured_categories:
    permalink:       /category/:name/
    output:          true
  featured_tags:
    permalink:       /tag/:name/
    output:          true

title: Kieranties Codes
email: Kieran@Kieranties.com
description: Musings, thoughts, ramblings, code.
twitter_username: Kieranties
